<p>registration works!</p>
<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" id="userName" formControlName="userName" class="form-control">
            </div>
            <div class="form-group">
                <label for="bookingId">Booking Id:</label>
                <input type="text" id="bookingId" formControlName="bookingId" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control">
                <!-- <span *ngIf="registerForm.get('email').errors['required'] && registerForm.get('email').touched" class="help-block">*Information Required</span>
                <span *ngIf="registerForm.get('email').errors['email']" class="help-block">Please enter a valid email</span> -->
            </div>
            <div class="form-group">
                <label for="noOfTickets">Number of Tickets</label>
                <input type="number" id="noOfTickets" formControlName="noOfTickets" class="form-control">
                <span *ngIf="!registerForm.get('noOfTickets').valid && registerForm.get('noOfTickets').touched" class="help-block">Minimum nomber of tickets should be 1</span>
            </div><br>  
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
            <ul class="list-group" *ngIf="ticketList.length >=1">
                <li class="" *ngFor="let ticket of ticketList">
                    <p>{{ ticket.name }}</p>
                    <p>{{ ticket.email }}</p>

                </li>

            </ul>
        </div>
    </div>
</div>
