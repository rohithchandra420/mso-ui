
<div class="row">
  <mat-toolbar class="dashboard-toolbar">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ childTitle }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sideNavBar" [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <!-- <a class="nav-btn" mat-button [routerLink]="['/dashboard/home-edit']">Images</a>
      <a class="nav-btn" mat-button [routerLink]="['/dashboard/register']">Register</a> -->
      <mat-nav-list>
        <a mat-list-item [routerLink]="['imageboard']" routerLinkActive="active">
          <span class="entry">
            <mat-icon>image</mat-icon>
            <span *ngIf="!isCollapsed">Images</span>
          </span>
        </a>
  
        <a mat-list-item [routerLink]="['events']" routerLinkActive="active">
          <span class="entry">
            <mat-icon>event</mat-icon>
            <span *ngIf="!isCollapsed">Events</span>
          </span>
        </a>

        <a mat-list-item [routerLink]="['register']" routerLinkActive="active">
          <span class="entry">
            <mat-icon>receipt</mat-icon>
            <span *ngIf="!isCollapsed">Products</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet  (activate)="onActivate($event)"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
